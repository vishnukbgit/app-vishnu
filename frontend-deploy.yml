apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: student-frontend 
  labels: 
    app: student-frontend 
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: student-frontend 
  template: 
    metadata: 
      labels: 
        app: student-frontend 
    spec: 
      containers: 
        - name: student-frontend 
          image: 012765396827.dkr.ecr.us-east-1.amazonaws.com/vishnu-ecr-frontend:latest
          ports:
            - containerPort: 8000
      imagePullSecrets: 
          - name: mykey1